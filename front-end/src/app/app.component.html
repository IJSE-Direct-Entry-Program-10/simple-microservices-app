<h1 class="p-2 text-center">Manage Books</h1>
<div class="mb-1 p-2 text-center">
  <label class="form-label">ISBN</label>
  <input type="text" class="form-control text-center" placeholder="Enter ISBN">
</div>
<div class="mb-1 p-2 text-center">
  <label class="form-label">Title</label>
  <input type="text" class="form-control text-center" placeholder="Enter Title">
</div>
<div class="d-flex justify-content-center gap-2">
  <button class="btn btn-primary">Save</button>
  <button class="btn btn-warning">Clear</button>
</div>
<div class="p-2">
  <table class="table table-bordered mt-3">
    <thead>
    <tr>
      <th class="text-center">ISBN</th>
      <th class="text-center">TITLE</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="text-center">1234</td>
      <td class="text-center">Java SE</td>
    </tr>
    </tbody>
  </table>
</div>
